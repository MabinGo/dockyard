
listenmode=http
httpscertfile=cert/containerops/containerops.crt
httpskeyfile=cert/containerops/containerops.key
# dev mode will bring you more detailed log
runmode=dev
# The path to store files and meta info
path=data
inspectinterval=180
recycleinterval=600

[log]
filepath=log/containerops-log
level=debug

[database]
driver=mysql
name = dockyard
uri=localhost:3306
user = root
passwd = root

[keymanager]
#if uri is empty, it means key manager is disabled.
kmuri = keymanager_data
kmmode = share

[web]
external-enabled = true
external-scheme = http
external-host = 10.67.146.152
external-port = 82
allowed-origins = *
allowed-methods = GET, POST, PUT, DELETE, OPTIONS
allowed-headers = Content-Type
# Max upload filesize in bytes, 2Gib by default
max-upload-filesize = 2147483648


[auth]
#if enable is not equal to true, it means auth module is disabled.
enable = false
authn = iam
authn_address = https://10.119.31.126
authn_port = 31943

[iam]
#cert path , download from iam automatically
certpath = cert/token/cert
#ca path , download from iam automatically
capath = cert/token/ca
serviceakey = 5MFVISLPJE6POKPSSNUS
serviceskey = 
